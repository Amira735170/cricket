 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
        .content {
            margin: 20px auto;
            max-width: 600px;
        }
        .match-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
        }
        .match-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cricket Match Highlights</h1>
    </header>

    <div class="content">
        <div class="match-info">
            <h2>Match: Team A vs Team B</h2>
            <p><strong>Date:</strong> 2024-08-09</p>
            <p><strong>Result:</strong> Team A won by 5 wickets</p>
        </div>

        <div class="match-info">
            <h2>Match: Team C vs Team D</h2>
            <p><strong>Date:</strong> 2024-08-08</p>
            <p><strong>Result:</strong> Team D won by 30 runs</p>
        </div>
    </div>

</body>
</html>
